<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Expressão do Gaudério</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style3.css" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
   
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex align-items-center justify-content-center">
                        <img src="Imagens/logo.png" alt="Clinica" class="logo-header me-2" style="height: 30px;">
                        <h3 class="text-center">Cadastre-se</h3>
                    </div>
                    <div class="card-body">
                        <form id="cadastro-form">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light text-muted">+55</span>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                                <small class="text-muted">Digite apenas números (DDD + número sem o 9 adicional)</small>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" minlength="6" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmar-senha" minlength="6" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Já tem uma conta? <a href="catalogo.html">Faça login</a></p>
                        </div>
                        <div id="cadastro-message" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/auth.js"></script>
    <script type="module" src="src/database.js"></script>
    <script type="module" src="src/carrinho.js"></script>
</body>
</html>
