<!-- Modal de Cadastro de Produto -->
<div class="modal fade" id="modalCadastroServico" tabindex="-1" aria-labelledby="modalCadastroServicoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalCadastroServicoLabel">Cadastrar Produto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="formServico" class="mb-4">
        <input type="hidden" id="produtoIdInput" name="produtoId">
        <div class="mb-3">
        <label class="form-label">Imagem</label>
        <input type="file" class="form-control" id="imagemInput" accept="image/*">
        <div class="mt-2">
          <img id="imagemPreview" src="#" alt="Preview da imagem" class="img-thumbnail d-none" style="max-width: 200px; max-height: 200px;">
        </div>
        </div>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeInput" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input type="text" 
                   class="form-control" 
                   id="categoriaInput" 
                   list="categoriasList"
                   autocomplete="off">
            <datalist id="categoriasList"></datalist>
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" id="descricaoInput" rows="3" required></textarea>
          </div>
          <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="number" class="form-control" id="valorInput" step="0.01" min="0" required>
        </div>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
